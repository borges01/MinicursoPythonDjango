<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Criar Publicações</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   </head>
   <body>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
         <div class="container">
            <a class="navbar-brand" href="#">Blog-Minicurso</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'url_home'%}">Home</a>
                  </li>
                  <li class="nav-item active">
                     <a class="nav-link" href="{% url 'url_nova'%}">Criar Publicação</a>
               </ul>
            </div>
         </div>
      </nav>
      <br>
      <br>
      <div class="container">
         <div class="row">
            <div class="col-lg-3"></div>
            <!-- /.col-lg-3 -->
            <div class="col-lg-9">
               <div class="card card-outline-secondary my-4">
                  <div class="card-header">
                     Nova Publicação
                  </div>
                  <div class="card-body">
                     {% load crispy_forms_tags %}
                     <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit"  class="btn btn-success" value="Salvar">
                     </form>
                  </div>
               </div>
               <!-- /.card -->
            </div>
            <!-- /.col-lg-9 -->
         </div>
      </div>
      <footer class="py-5 bg-danger">
         <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Minicurso 2018</p>
         </div>
         <!-- /.container -->
      </footer>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
