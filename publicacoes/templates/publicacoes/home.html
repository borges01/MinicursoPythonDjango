<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Publicações</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   </head>
   <body>
      {% include "publicacoes/menu.html" %}

      <!-- Menu -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
         <div class="container">
            <a class="navbar-brand" href="#">Blog-Minicurso</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">	
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="{% url 'url_home'%}">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'url_nova'%}">Criar Publicação</a>
               </ul>
            </div>
         </div>
      </nav>
      <br>
      <br>

      <div class="container">
         <div class="row">
            <div class="col-lg-3"></div>
            <!-- /.col-lg-3 -->
            <div class="col-lg-9">
               <div class="card card-outline-secondary my-4">
                  <div class="card-header">
                     Publicações
                  </div>
                  <div class="card-body">
                     {%for publicacao in publicacoes%}
                     <a href="{% url 'url_post' publicacao.id %}">
                        <h5>{{publicacao.titulo}}</h5>
                     </a>
                     <p>{{publicacao.descricao}}</p>
                     <small class="text-muted">Publicado em: {{publicacao.dt_criaco}}</small>
                     <br>
                     <a href="{%url 'url_editar' publicacao.id%}"><button type="button" class="btn btn-outline-primary">Editar</button></a>
                     <a onclick="return confirm('Você tem certeza excluir {{publicacao.titulo}}?')" href="{% url 'deletar' publicacao.id %}"><button type="button" class="btn btn-outline-danger">Excluir</button> </a>
                     <hr>
                     {%endfor%}
                  </div>
               </div>
               <!-- /.card -->
            </div>
            <!-- /.col-lg-9 -->
         </div>
      </div>
      <!-- /.container -->

      {% include "publicacoes/footer.html" %}

   </body>
</html>
